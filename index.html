<script>
	var _1, _2, _3, doc;
	var main = document.getElementById('main');
	(async () => {
		_1 = await Page.fetch('1', 'https://toplay21.github.io/1.pg');
		_2 = await Page.fetch('2', 'https://toplay21.github.io/2.pg');
		_3 = await Page.fetch('3', 'https://toplay21.github.io/3.pg');
		doc = new Document(main, '1', [_1, _2, _3]);
	})();
	function toggleMenu() {
		var menuItems = document.getElementById("menuItems");
		menuItems.style.display = (menuItems.style.display === "none") ? "flex" : "none";
	}
	function showTab(tabId) {
		var tabs = document.getElementsByClassName("tab");
		var tabContents = document.getElementsByClassName("tab-content");

		for (var i = 0; i < tabs.length; i++) {
			tabs[i].classList.remove("active");
			tabContents[i].style.display = "none";
		}

		document.getElementById(tabId).classList.add("active");
		document.getElementById(tabId + "-content").style.display = "block";
	}
</script>
